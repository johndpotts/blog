# SITE CONFIGURATION
baseurl: ""
url: "https://johndpotts.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: John D Potts
  avatar: assets/img/me.jpg
  favicon: assets/favicon.png
  gravatar: # Email MD5 hash
  description: "Portfolio and Blog of John D Potts, a developer in Charlotte, NC." # used by search engines

  # Header and footer text
  header_text: >
     <p>John D Potts </p>
     <p>Web Developer</p>
  header_text_feature_image: assets/img/logo.png
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: false
  email_address: "jdpotts189@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "johndpotts"
  google_plus:
  instagram:
  linkedin:  "https://www.linkedin.com/in/jdpotts189"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "johndpotts"
  wordpress:
  youtube: "https://www.youtube.com/channel/UCR4tzYj7xwRAh42pbvXMcOw"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
